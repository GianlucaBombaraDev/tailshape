<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/tailwind.css" rel="stylesheet">
</head>
<body>
  <div class="grid grid-cols-3 gap-1">
    <div class="w-full flex flex-col items-center justify-center">
      <div class="bg-red-600 tlsh-square-[150px]"></div>
      <p class="mt-1 font-bold">Square</p>
    </div>

    <div class="w-full flex flex-col items-center justify-center">
      <div class="bg-red-600 tlsh-rectangle-[150px] mt-10"></div>
      <p class="mt-1 font-bold">Rectangle</p>
    </div>

    
    <div class="w-full flex flex-col items-center justify-center">
      <div class="bg-red-600 tlsh-circle-[150px] mt-10"></div>
      <p class="mt-1 font-bold">Circle</p>
    </div>

    <div class="w-full flex flex-col items-center justify-center">
      <div class="bg-white tlsh-triangleUp-[100px|#00a1ef] mt-10"></div>
      <p class="mt-1 font-bold">Triangle Up</p>
    </div>

    <div class="w-full flex flex-col items-center justify-center">
      <div class="bg-white tlsh-triangleDown-[100px|#00a1ef] mt-10"></div>
      <p class="mt-1 font-bold">Triangle Down</p>
    </div>
    
    <div class="w-full flex flex-col items-center justify-center">
      <div class="bg-white tlsh-triangleLeft-[100px|#00a1ef] mt-10"></div>
      <p class="mt-1 font-bold">Triangle Left</p>
    </div>

    <div class="w-full flex flex-col items-center justify-center">
      <div class="bg-white tlsh-triangleRight-[100px|#00a1ef] mt-10"></div>
      <p class="mt-1 font-bold">Triangle Right</p>
    </div>

    <div class="w-full flex flex-col items-center justify-center">
      <div class="tlsh-trapezoid-[150px|#00a1ef] mt-10"></div>
      <p class="mt-1 font-bold">Trapezoid</p>
    </div>
  
    <div class="w-full flex flex-col items-center justify-center">
      <div class="bg-red-600 tlsh-parallelogram-[150px|100px] mt-10"></div>
      <p class="mt-1 font-bold">Parallelogram</p>
    </div>
    
  </div>
</body>
</html>
